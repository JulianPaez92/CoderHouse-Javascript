<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width">
  <title>Audio y video</title>
</head>
<body>
    <p>Aprendiendo a mandar audio y video</p>
    <p>Distintas formas de compilar un video</p>
   
    <p>1 con varias caracteristicas predeterminadas</p>
      <video controls width="400" height="400"
        autoplay loop muted
        poster="poster.png">
      <source src="rabbit320.mp4" type="video/mp4">
      <source src="rabbit320.webm" type="video/webm">
      <p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.mp4">link to the video</a> instead.</p>
    </video>
    
   
    <p>2 con distintos tipos</p>
    <video controls>
      <source src="rabbit320.mp4" type="video/mp4">
      <source src="rabbit320.webm" type="video/webm">
      <p>Su navegador no soporta video HTML5. Aqu√≠ hay un <a href="rabbit320.mp4">enlace al video</a>.</p>
    </video>

    <p>Audio</p>
    <audio controls>
      <source src="viper.mp3" type="audio/mp3">
      <source src="viper.ogg" type="audio/ogg">
      <p>Your browser doesn't support HTML5 audio. Here is a <a href="viper.mp3">link to the audio</a> instead.</p>
    </audio>
</video>
